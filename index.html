<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dreamy Bucket List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="assets/music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>ðŸŒ¸ My Dreamy Bucket List</h1>
    
    <!-- Welcome Screen -->
    <div id="welcome" class="welcome-screen">
      <p>Hey dreamer! Ready to add your first wish? ðŸŒŸ</p>
      <button onclick="startApp()">Add Dream</button>
    </div>

    <!-- App -->
    <div id="app" class="app hidden">
      <input type="text" id="goalInput" placeholder="Add your goal..." />
      <button onclick="addGoal()">âž• Add</button>
      <ul id="goalList"></ul>
    </div>
  </div>

  <script>
    const goalInput = document.getElementById("goalInput");
    const goalList = document.getElementById("goalList");
    const welcome = document.getElementById("welcome");
    const app = document.getElementById("app");

    function startApp() {
      welcome.style.display = "none"; // Hide the welcome message
      app.classList.remove("hidden"); // Show the main app
      loadGoals(); // Load goals from localStorage or use sample ones

      // Play background music
      const bgMusic = document.getElementById("bgMusic");
      bgMusic.volume = 0.5;
      bgMusic.play().catch(err => {
        console.log("Autoplay prevented. User must interact first.", err);
      });
    }

    function addGoal() {
      const goal = goalInput.value.trim();
      if (!goal) return;

      const li = document.createElement("li");

      // Create goal text element
      const goalText = document.createElement("span");
      goalText.textContent = goal;
      li.appendChild(goalText);

      // Create and add "Remove" button
      const removeBtn = document.createElement("button");
      removeBtn.textContent = "âŒ Remove";
      removeBtn.onclick = () => {
        li.remove(); // Remove goal from the list
        saveGoals(); // Update localStorage
      };
      li.appendChild(removeBtn); // Append the "Remove" button to the list item

      li.onclick = () => {
        goalText.classList.toggle("done"); // Mark goal as done
        saveGoals(); // Update localStorage
      };

      goalList.appendChild(li);
      saveGoals();
      goalInput.value = "";
    }

    function saveGoals() {
      const items = [];
      goalList.querySelectorAll("li").forEach(li => {
        const goalText = li.querySelector("span");
        items.push({ text: goalText.textContent, done: goalText.classList.contains("done") });
      });
      localStorage.setItem("goals", JSON.stringify(items));
    }

    function loadGoals() {
      const saved = JSON.parse(localStorage.getItem("goals") || "[]");
      
      // Adding sample items if no goals exist in localStorage
      if (saved.length === 0) {
        const sampleGoals = [
          { text: "Visit Bhadrachalam Temple by boat", done: false },
          { text: "Travel to America", done: false },
          { text: "Try cooking something I canâ€™t pronounce", done: false }
        ];
        saved.push(...sampleGoals);
        localStorage.setItem("goals", JSON.stringify(saved));
      }

      goalList.innerHTML = "";
      saved.forEach(({ text, done }) => {
        const li = document.createElement("li");

        // Create goal text element
        const goalText = document.createElement("span");
        goalText.textContent = text;
        if (done) goalText.classList.add("done");
        li.appendChild(goalText);

        // Create and add "Remove" button
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "âŒ Remove";
        removeBtn.onclick = () => {
          li.remove(); // Remove goal from the list
          saveGoals(); // Update localStorage
        };
        li.appendChild(removeBtn); // Append the "Remove" button to the list item

        li.onclick = () => {
          goalText.classList.toggle("done");
          saveGoals();
        };

        goalList.appendChild(li);
      });
    }
  </script>
</body>
</html>
