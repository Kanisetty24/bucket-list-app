<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bucket List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌟 My Bucket List 🌟</h1>
    <ul id="bucket-list">
      <!-- dreams go here -->
    </ul>
    <button id="start-btn">Add Dream</button>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" preload="auto" loop>
    <source src="assets/music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const startBtn = document.getElementById("start-btn");
    const bgMusic = document.getElementById("bg-music");
    const bucketList = document.getElementById("bucket-list");

    // Optional: Start app logic (add a dream)
    function startApp() {
      const dream = prompt("What's one dream you'd love to achieve?");
      if (dream) {
        const li = document.createElement("li");
        li.textContent = dream;
        bucketList.appendChild(li);
      }
    }

    // Start button click handler
    startBtn.addEventListener("click", () => {
      startApp();

      // Play background music on user interaction
      bgMusic.volume = 0.5;
      bgMusic.play().then(() => {
        console.log("🎵 Background music playing...");
      }).catch((error) => {
        console.warn("⚠️ Unable to play music:", error);
      });
    });
  </script>
</body>
</html>
